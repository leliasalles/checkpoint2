<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 2 FrontEnd 1</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
      
        <section>
            <img src="./img/logo.png" alt="Logo" width="120px">
        </section>
        <h1>Sua Tour</h1>
        <section id="formulario">      

        <form action="#" method="post">

            <h2>Por favor, preencha os campos abaixo:</h2>
            
            <fieldset class="fieldset">
                <legend >Dados pessoais(obrigatório):</legend>
                <div >
                    <label for="nome">Nome Completo:</label >
                        <input type="text" name="nome" id="nome" placeholder="Insira o seu nome completo" required>
                    <label for="email">E-mail:</label>
                        <input type="email" maxlength="100"  name="email" id="email" placeholder="Insira seu email" required>
                </div>
                <div>
                    <label for="telefone">Seu telefone:</label>
                       <input type="tel" name="telefone" id="telefone" placeholder="Apenas números" required>
                    <label for="dataDeNascimento">Data de nascimento:</label>
                        <input type="date" name="date" id="date" placeholder="Insira sua data de nascimento" required>
                </div>
                
                <div>
                    <legend>É maior de idade?</legend>
                    <select name="maiorDeIdade" id="maiorDeIdade" required>
                      <option value="sim">Sim</option>
                      <option value="nao">Não</option>
                    </select>
                                 
                </div>
            </fieldset>

            <fieldset class="fieldset">
                <legend>O que mais te interessa na cidade?(obrigatório)</legend>
                <select name="opcoes" id="opcoes" required>
                    <option value="pracaDosTresPoderes">Praça dos Três Poderes</option>
                    <option value="chapadaDosViadeiros">Chapada dos Viadeiros</option>
                    <option value="pirenópolis">Pirenópolis</option>
                </select>
            <legend>Escolha uma ou mais opções(opcional):</legend>
            <input type="radio" name="estudante" id="estudante">
            <label for="estudante">Estudante</label>
            <input type="radio" name="turista" id="turista">
            <label for="turista">Turista</label>
            <input type="radio" name="residente" id="residente">
            <label for="residente">Residente</label>
            <input type="radio" name="nenhuma" id="nenhuma">
            <label for="nenhuma">Nenhuma</label> 

            </fieldset>
                           
            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>
        </form>

    </section>
    </main>
    
</body>
</html>
